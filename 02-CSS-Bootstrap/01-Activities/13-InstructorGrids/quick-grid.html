<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Demo</title>

    <!-- Bring in our bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- Our rows function in containers (grid created). -->
    <div class="container">
      <!-- Our columns function in rows. -->
      <div class="row">
        <!-- Columns have 12 areas of width to work with. -->

        <!-- One third of screen (4/12) -->
        <div class="col-md-4">This is column 1 of 1</div>

        <!-- One third of screen (4/12) -->
        <div class="col-md-8">
          This is column 2 of 2
          <div class="row">
            <div class="col-md-6">sub row 1 of 2</div>
            <div class="col-md-6">sub row 2 of 2</div>
          </div>
        </div>

        <!-- One third of screen (4/12) -->

        <!-- Columns float left, so all adjacent rows will appear next to each other (as long as not all space gets taken up) -->
      </div>
    </div>
  </body>
</html>
