<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Looping Through Arrays</title>
  </head>
  <body>
    <h1>Open the console to see the magic!</h1>

    <script>
      // Creating an array of vegetables.
      var instructors = ['NOAH', 'JESSIE', 'ALY', 'TOM'];

      for (var j = 0; j < instructors.length; j++) {
        // instructors[j] = instructors[j].toLowerCase();

        console.log('I love ' + instructors[j]);
      }
    </script>
  </body>
