<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo</title>
  </head>
  <body>

<div>
    <h1>
        Steak or Tofu Szn
    </h1>
</div>
    <script type="text/javascript">

      // Here we create our prompt and confirm variables which will store user input.
      var confirmSteak = confirm("Do you like steak?");
      // If the user likes sushi (confirmSteak === true), we run the following block of code.
      if (confirmSteak) {
        alert("Here's a steak sandwhich");
      }
      else {
        alert("Here's a tofu menu");
      }

    </script>

  </body>
</html>
